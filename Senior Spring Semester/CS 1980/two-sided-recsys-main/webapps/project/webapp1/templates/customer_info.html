{% extends "base.html" %}

{% block content %}

<style>
 label
 {
     display: inline-block;
     width: 200px;
 }
</style>
<div id="input_boxes">
    <form method="POST" action="/customer_info">
        <label for="age">Age </label>
        <input id="age" type="number" placeholder="25" name="age"><br><br>
        <label for="gender">Gender </label>
        <input id="gender" type="text" placeholder="male,female,nonbinary,etc." name="gender"><br><br>
        <label for="occupation">Occupation </label>
        <input id="occupation" type="text" placeholder="accountant" name="occupation"><br><br>

        <button class="button"> Submit </button>

    </form>
</div>
{% endblock %}
